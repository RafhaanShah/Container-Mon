# This workflow will build and test a Go application
name: Build and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        check-latest: true
        cache: true

    - name: Check format
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            exit 1
        fi

    - name: Build
      run: go build -v app.go

