# This workflow will build and publish a Docker Image to GitHub Container Registry
# See https://github.com/docker/build-push-action

name: Publish Image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: rafhaanshah/container-mon

jobs:
  push_to_registry:
    name: Push Docker Image to GitHub Container Registry
    runs-on: ubuntu-latest
    
    steps:
      # checkout is NOT needed for docker/build-push-action
    
    - name: Set version variables
      id: vars
      run: |
        TAG=${GITHUB_REF#refs/*/}
        MAJOR=$(echo $TAG | grep -oP '^v\d+')
        MINOR=$(echo $TAG | grep -oP '^v\d+\.\d+')
        PATCH=$TAG
        echo "major=$MAJOR" >> $GITHUB_OUTPUT
        echo "minor=$MINOR" >> $GITHUB_OUTPUT
        echo "patch=$PATCH" >> $GITHUB_OUTPUT
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
   
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v6
      with:
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.major }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.minor }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.patch }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Print image digest
      run: echo ${{ steps.docker_build.outputs.digest }}
